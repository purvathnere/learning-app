<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">   
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="popup">
            <button id="close-button">Ã—</button>
            <span id="popup-message"> This is a msg</span>            
        </div>
        <div class="forms-container" id="login-form">
            <div class="signin-signup" >
            <form class="sign-in-form" id="login">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="E-mail" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="login-password" type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" class="btn solid">
                <p class="social-text">Or sign in with social platforms</p>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class='fab fa-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-twitter'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-google'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-linkedin'></i>
                    </a>
                </div>
            </form>
            <form class="sign-up-form" id="register">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="register-name" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email"id="register-email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="register-password" required>
                </div>
                <input type="submit" value="Sign Up" class="btn solid">
                <p class="social-text">Or sign up with social platforms</p>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class='fab fa-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-twitter'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-google'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='fab fa-linkedin'></i>
                    </a>
                </div>
            </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Sign up here</h3>
                    <p>Don't have an account? </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="assets/img/"  class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Log in here</h3>
                    <p>You have an account...</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="assets/img/" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
