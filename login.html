<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learnig Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container" id="login-form">
            <div class="signin-signup">
               <form action="#" class="login-form" id="login">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" id="login-email" placeholder="Enter E-mail" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="login-password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Login">
               </form> 
            </div>

            <div class="signup-signin display-none "id="registration-form">
                <form action="#" class="signup-form" id="register">
                 <h2 class="title">Sign Up</h2>
                 <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="User Name" required>
                </div>
                 <div class="input-field">
                     <i class="fas fa-envelope"></i>
                     <input type="email" id="register-email" placeholder="Email" required>
                 </div>
                 <div class="input-field">
                     <i class="fas fa-lock"></i>
                     <input type="text" id="register-password" placeholder="Password" required>
                 </div>
                 <input type="submit" class="btn" value="Sign Up">
                </form> 
             </div>
        </div>
        <div class="toggle">
            <h1>Personalized Learning</h1>
            <button class="btn toggle-btn">SIGN UP</button>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
